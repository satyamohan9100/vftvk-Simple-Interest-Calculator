<!DOCTYPE html>
<html lang="en">
    <div class = "maindiv">
    <head>
        <title>Simple Interest Calculator</title>
    
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
        <form>

        <label for = "principal">Amount</label> <input type="number" min="1" oninvalid="alert('You must fill positive integer!');"  onfocus="if(this.value <=0 ) { this.value = ''; }" id="principal" value="10">  <br/>
        <label for ="rate">Interest Rate</label> <input type="range"  id="rate" min="0" max="20" step="0.25" value="10.25" oninput="this.nextElementSibling.value = this.value">
        <output>10.25</output><span>&#37;</span>

        <br/>
        <label for = "years"> No. of Years </label>
        <select name="years" id="years" value="1" autofocus>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            
        </select>
      <br/>
        <input type="button" id="Compute-button" value="Compute Interest" oninvalid="alert('You must fill positive integer!');" onclick="compute()"><br/>
       <span id="result"></span><br> 
       <script src="script.js"></script>
        
    </form>
    
    </body>
    <footer> &#169; This Calculator belongs to satyamohan </footer>
    </div>
</html>
